<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f13">
    <title>Stoopo game</title>

    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé≤</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé≤</text></svg>">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<style>
   * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }

body {
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: #0f0f13;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
}

.container {
    background-color: #1a1a20;
    padding: 1.5rem;
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    text-align: center;
    max-width: 480px;
    width: 100%;
    border: 1px solid #333;
    position: relative;
}
/* --- ESTILOS DO MODO JOGO --- */

/* Esconde elementos quando necess√°rio */
.hidden { display: none !important; }

/* Bot√£o de Alternar Modo */
.header-icons { display: flex; gap: 10px; }

/* Grid de Inputs (A folha do jogo) */
.game-sheet {
    background: #25252e;
    padding: 15px;
    border-radius: 15px;
    margin: 15px 0;
    border: 1px solid #444;
    animation: slideDown 0.3s ease;
}

@keyframes slideDown {
    from { opacity: 0; }
    to { opacity: 1; }
}

.game-sheet {
    animation: slideDown 0.3s ease;
}

.inputs-grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* 2 colunas no celular */
    gap: 10px;
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-size: 0.75rem;
    color: #aaa;
    margin-bottom: 2px;
    text-align: left;
    margin-left: 5px;
}

.game-input {
    width: 100%;
    background: #15151a;
    border: 1px solid #555;
    color: #fff;
    padding: 8px;
    border-radius: 8px;
    font-size: 0.9rem;
    outline: none;
    transition: border 0.2s;
}

.game-input:focus {
    border-color: #BB86FC;
    box-shadow: 0 0 5px rgba(187, 134, 252, 0.5);
}

.game-input:disabled {
    background: #111;
    color: #555;
    border-color: #333;
}

/* Bot√£o STOP Gigante */
.stop-btn {
    width: 100%;
    background: #cf6679;
    color: #000;
    font-size: 1.2rem;
    padding: 15px;
    text-transform: uppercase;
    letter-spacing: 2px;
    box-shadow: 0 4px 0 #b00020;
}

.stop-btn:active {
    transform: translateY(4px);
    box-shadow: none;
}

.stop-btn:disabled {
    background: #333;
    color: #555;
    box-shadow: none;
    cursor: not-allowed;
}

/* Ajuste do display da letra no modo jogo */
.compact-mode #display-letra {
    height: 80px;
    font-size: 3.5rem;
    margin: 5px 0;
}
.header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
h2 { color: #BB86FC; letter-spacing: 1px; margin: 0; }
.icon-btn { background: none; border: none; color: #666; font-size: 1.5rem; cursor: pointer; }

/* Configura√ß√µes */
.settings-panel { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; background: #25252e; padding: 8px; border-radius: 10px; }
.switch-container { display: flex; align-items: center; gap: 5px; font-size: 0.85rem; cursor: pointer; }

/* Categorias */
.category-box { background: #2c2c35; padding: 10px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #662cee; }
.cat-label { font-size: 0.75rem; color: #aaa; }
.cat-text { font-size: 1.1rem; font-weight: bold; margin: 5px 0; }
.small-btn { background: #444; border: none; color: #ccc; padding: 4px 8px; font-size: 0.7rem; border-radius: 4px; cursor: pointer; }

/* Display */
#display-letra {
    font-size: 5.5rem; font-weight: bold; color: #BB86FC;
    height: 120px; display: flex; align-items: center; justify-content: center;
    text-shadow: 0 0 20px rgba(187,134,252,0.3); margin: 10px 0;
}

.pro-span {
    color: #03DAC5;
    font-size: 0.6em;
}

/* Bot√µes */
.main-actions { display: flex; gap: 10px; margin-bottom: 20px; }
button { padding: 12px; border-radius: 10px; font-weight: bold; border: none; cursor: pointer; transition: 0.2s; }
#btn-sortear { background: #6200EE; color: white; flex-grow: 1; font-size: 1.1rem; box-shadow: 0 4px 0 #3700B3; }
#btn-sortear:active { transform: translateY(4px); box-shadow: none; }
#btn-sortear:disabled { background: #333; color: #555; box-shadow: none; }
#btn-reset { background: #cf6679; color: #000; width: 80px; }

/* Timer e Input */
.controls-qty input { background: #333; color: #fff; border: 1px solid #555; padding: 5px; width: 50px; text-align: center; border-radius: 5px; }
.timer-container { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-bottom: 15px; }
#tempo-restante { font-family: monospace; font-size: 2rem; color: #7f38f0; margin-bottom: 5px; }
.timer-controls button { background: #444; color: #fff; padding: 8px 15px; }
.timer-controls select { background: #222; color: #fff; border: 1px solid #444; padding: 5px; border-radius: 5px; }

/* Hist√≥rico */
.history-container { border-top: 1px solid #333; padding-top: 10px; }
.history-list { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; list-style: none; margin-top: 10px; }
.bola-historico {
    width: 32px; height: 32px; background: #333; border: 1px solid #555; border-radius: 50%;
    display: flex; align-items: center; justify-content: center; color: #BB86FC; font-weight: bold;
}
</style>
<body>

    <div class="container">
        <header>
            <div class="header-top">
                <h2>Sto0r <span class="pro-span">Game</span></h2>
                <div class="header-icons">
                    <button type="button" id="btn-mode-toggle" class="icon-btn" title="Alternar Modo Jogo">üìù</button>
                    <button type="button" id="btn-fullscreen" class="icon-btn" title="Tela Cheia">‚õ∂</button>
                </div>
            </div>
            
            <div class="settings-panel">
                <label class="switch-container">
                    <input type="checkbox" id="chk-som" checked>
                    <span class="checkmark">üîä Som</span>
                </label>
                <label class="switch-container">
                    <input type="checkbox" id="chk-kxy">
                    <span class="checkmark">üö´ Sem K,W,Y</span>
                </label>
            </div>
        </header>

        <div class="display-letra" id="display-letra">?</div>

        <div class="main-actions">
            <button type="button" id="btn-sortear">SORTEAR</button>
            <button type="button" id="btn-reset" title="Reiniciar Jogo">‚Üª Reset</button>
        </div>

        <div id="game-sheet" class="game-sheet hidden">
            <div class="inputs-grid">
                <div class="input-group"><label>Nome</label><input type="text" class="game-input" disabled></div>
                <div class="input-group"><label>Animal</label><input type="text" class="game-input" disabled></div>
                <div class="input-group"><label>CEP</label><input type="text" class="game-input" disabled></div>
                <div class="input-group"><label>Cor</label><input type="text" class="game-input" disabled></div>
                <div class="input-group"><label>Objeto</label><input type="text" class="game-input" disabled></div>
                <div class="input-group"><label>Comida</label><input type="text" class="game-input" disabled></div>
                <div class="input-group"><label>Marca</label><input type="text" class="game-input" disabled></div>
                <div class="input-group"><label>Sogra</label><input type="text" class="game-input" disabled></div>
            </div>
            <button type="button" id="btn-stop-game" class="stop-btn" disabled>‚úã STOP!</button>
        </div>

        <div class="timer-container">
            <div id="tempo-restante">00:00</div>
            <div class="timer-controls">
                <select id="config-segundos" title="Dura√ß√£o do Timer">
                    <option value="30">30s</option>
                    <option value="60" selected>1m</option>
                    <option value="120">2m</option>
                </select>
                <button type="button" id="btn-timer-start">‚ñ∂</button>
                <button type="button" id="btn-timer-stop">‚èπ</button>
            </div>
        </div>

        <div id="extra-controls">
            <div class="category-box">
                <span class="cat-label">Sugest√£o:</span>
                <div id="tema-atual" class="cat-text">Toque para trocar</div>
                <button type="button" id="btn-trocar-tema" class="small-btn">üé≤</button>
            </div>
            
            <div class="controls-qty">
                <label for="quantidade">Qtd Letras:</label>
                <input type="number" id="quantidade" value="1" min="1" max="1" readonly title="Quantidade de Letras">
            </div>

            <div class="history-container">
                <div class="history-label">Hist√≥rico (<span id="contador">0</span>/26):</div>
                <ul class="history-list" id="history-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
